	<body>
		<div id="fb-root"></div>
		<script>
		    (function(d, s, id) {
		        var js, fjs = d.getElementsByTagName(s)[0];
		        if (d.getElementById(id)) return;
		        js = d.createElement(s);
		        js.id = id;
		        js.src = "http://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
		        fjs.parentNode.insertBefore(js, fjs);
		    }(document, 'script', 'facebook-jssdk'));
		</script>
		<div class="fb-page" data-href="http://www.facebook.com/dudegenie" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="false" data-show-posts="true">

		      <blockquote cite="http://www.facebook.com/dudegenie">
		      	<a href="http://www.facebook.com/dudegenie">DudeGenie</a>
		      </blockquote>
		   </div>
		</div>
	</body>
</html>
